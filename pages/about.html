                      />

                      />

                    </div>

                    <!-- Mensaje -->

                        class="form-control"

                        type="text"
                        placeholder="Mensaje"
                        style="height: 15rem"

                      <label for="message"  class="text-dark">Mensaje</label>
                    </div>

                    <!-- Submit button -->

                      <button
                        class="btn btn-primary btn-lg"
                        id="submitButton"
                        type="submit"

                        Enviar
