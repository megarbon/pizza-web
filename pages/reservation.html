<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men√∫ de La Pecora Nera</title>
    <!-- Bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background: #ff5500;
        background: linear-gradient(to right, #e65800, #f1ff33);
      }

      .bg-image {
        background-image: url("/assets/pizzas/peperoni.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-5">
      <!--NavBar-->
      <!--Esta navbar tiene logo, enlaces en el centro, es sticky, tiene sombra por debajo, busqueda y toggle en moviles-->
      <nav class="navbar fixed-top navbar-expand-lg bg-light shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/logo-cr7.png" alt="logo" height="50px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarToggle"
          >
            <div
              class="container align-items-center d-flex justify-content-center"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-black" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="#experiencia"
                    >Experiencia</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="educacion">Educacion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="./pages/galeria.html"
                    >Galeria</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="./pages/contact.html"
                    >Contacto</a
                  >
                </li>
              </ul>
            </div>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                <a href="#" class="bi bi-search text-dark" id="search-icon"></a>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid px-5 my-5">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-sm-6 d-none d-sm-block bg-image"></div>
                <div class="col-sm-6 p-4">
                  <div class="text-center">
                    <div class="h3 fw-light">Reserva con Nosotros</div>
                    <p class="mb-4 text-muted">Que dia quieres venir?</p>
                  </div>

                  <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <!-- Name Input -->
                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="name"
                        type="text"
                        placeholder="Name"
                        data-sb-validations="required"
                      />
                      <label for="name">Nombre</label>
                      <div
                        class="invalid-feedback"
                        data-sb-feedback="name:required"
                      >
                        El nombre es obligatorio.
                      </div>
                    </div>

                    <!-- Email Input -->
                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="emailAddress"
                        type="email"
                        placeholder="Email Address"
                        data-sb-validations="required,email"
                      />
                      <label for="emailAddress">Email</label>
                      <div
                        class="invalid-feedback"
                        data-sb-feedback="emailAddress:required"
                      >
                        El email es obligatorio.
                      </div>
                      <div
                        class="invalid-feedback"
                        data-sb-feedback="emailAddress:email"
                      >
                        El email no es valido.
                      </div>
                    </div>

                    <!-- Message Input -->
                    <div class="form-floating mb-3">
                      <textarea
                        class="form-control"
                        id="message"
                        type="text"
                        placeholder="Message"
                        style="height: 10rem"
                        data-sb-validations="required"
                      ></textarea>
                      <label for="message">Mensaje</label>
                      <div
                        class="invalid-feedback"
                        data-sb-feedback="message:required"
                      >
                        Un mensaje es obligatorio.
                      </div>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid">
                      <button
                        class="btn btn-primary btn-lg"
                        id="submitButton"
                        type="submit"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                  <!-- End of contact form -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
